<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Main Page</title>
    </head>
    <style>
        .backgroud{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        #title{
            text-align: center;
            font-size: 60px;
            color: white;
            margin-top: 30px;
        }
        #start{
            position: fixed;
            bottom: 120px;
            right: 130px;
            text-align: center;
            text-justify:center;
            height: 100px;
            width: 500px;
            border-radius: 50px;
            font-size: 50px;
            background-color: yellow;
            color: purple;
            border: none;
            cursor: pointer;
        }
        #start:hover{
            bottom: 130px;
            transition: bottom 0.6s ease;
        }
    </style>
    <body>
        <img src = 'images/bgOfMainPage.jpeg' class="backgroud"/>
        <h1 id="title">中國航天員考核模擬器</h1>
        <button id="start" onclick="start();">開始</button>
        <script>
            function start(){
                window.location.href = 'dialog.html';               
            }
        </script>
    </body>
</html>
